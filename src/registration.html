<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./registration.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
<form class="form-registration col-12 col-md-8 col-lg-6 mx-auto">
    <h1 class="logo">KitapHana</h1>
    <div class="container">
        <div class="form-row">
            <div class="form-group col-4">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name" required="" autofocus="">
            </div>
            <div class="form-group col-4">
                <label for="inputSurname">Surname</label>
                <input type="text" class="form-control" id="inputSurname" placeholder="Surname" required="">
            </div>
            <div class="form-group col-4">
                <label for="inputStatus">Status</label>
                <select id="inputStatus" class="form-control">
                    <option selected>Choose...</option>
                    <option>Student</option>
                    <option>Faculty member</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-6">
                <label for="inputPhonenumber">Phone number</label>
                <input type="text" class="form-control" id="inputName" placeholder="Phone number" required="">
            </div>
            <div class="form-group col-6">
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" required="">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="">
            </div>
            <div class="form-group col-6">
                <label for="inputPassword">Confirm your password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Confirm your password" required="">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-6">
                <label for="inputCountry">Country</label>
                <input type="text" class="form-control" id="inputCountry" placeholder="Country" required="">
            </div>
            <div class="form-group col-6">
                <label for="inputTown">Town</label>
                <input type="text" class="form-control" id="inputTown" placeholder="Town" required="">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-12">
                <label for="inputStreet">Street</label>
                <input type="text" class="form-control" id="inputStreet" placeholder="Street" required="">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-4">
                <label for="inputHousenumber">House number</label>
                <input type="number" class="form-control" id="inputHousenumber" placeholder="House number" required="">
            </div>
            <div class="form-group col-4">
                <label for="inputApartmentnumber">Apartment number</label>
                <input type="number" class="form-control" id="inputApartmentnumber" placeholder="Apartment number" required="">
            </div>
            <div class="form-group col-4">
                <label for="inputPostcode">Post code</label>
                <input type="number" class="form-control" id="inputPostcode" placeholder="Post code" required="">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            </div>
            <div class="form-group col-12 col-md-3">
                <button class="btn btn-block">Cancel</button>
            </div>
            <div class="form-group col-12 col-md-3">
                <button class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
